<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay</title>
    <style>
        /* Import the font (assuming you have atlas_lisa.ttf in assets/fonts) */
        @font-face {
            font-family: 'atlas_lisa';
            src: url('assets/fonts/atlas_lisa.ttf') format('truetype');
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: red;
            font-family: 'atlas_lisa', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Title Styling */
        h1 {
            font-size: 4rem;
            color: red;
            margin-bottom: 20px;
        }

        /* Video Player Styling */
        #your-video {
            width: 80%;
            max-width: 800px;
            border: 2px solid red;
            background-color: #000;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1>Replay</h1>

    <!-- Video Player -->
    <video id="your-video" controls>
        <source src="assets/videos/your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
