<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay</title>
    <style>
        /* Import the font (if you have atlas_lisa.ttf in an assets folder) */
        @font-face {
            font-family: 'atlas_lisa';
            src: url('assets/fonts/atlas_lisa.ttf') format('truetype');
        }

        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling with Grainy Background */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: red;
            font-family: 'atlas_lisa', sans-serif;
            overflow: hidden;
        }

        /* Grainy Background Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle, rgba(0, 0, 0, 0.4) 0%, rgba(26, 26, 26, 0.4) 100%), 
                url('https://www.transparenttextures.com/patterns/black-paper.png'); /* Grainy texture image */
            opacity: 0.5;
            z-index: -1;
        }

        /* Title Styling */
        h1 {
            font-size: 4rem;
            color: red;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Video Player Styling */
        #your-video {
            width: 80%;
            max-width: 800px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1>Replay</h1>

    <!-- Video Player -->
    <video id="your-video" controls>
        <source src="assets/videos/your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
